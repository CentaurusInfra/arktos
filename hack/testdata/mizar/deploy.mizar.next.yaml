# mizar service account
apiVersion: v1
kind: ServiceAccount
metadata:
  name: mizar-operator
---
# mizar cluster role binding
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: mizar-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: mizar-operator
    namespace: default
---
# mizar daemon set of node agents
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: mizar-daemon
  namespace: default
spec:
  selector:
    matchLabels:
      job: mizar-daemon
  template:
    metadata:
      labels:
        job: mizar-daemon
    spec:
      tolerations:
        # The daemon shall run on the master node
        - effect: NoSchedule
          operator: Exists
      serviceAccountName: mizar-operator
      terminationGracePeriodSeconds: 0
      hostNetwork: true
      hostPID: true
      initContainers:
      - name: node-init
        image: mizarnet/mizar:next
        command: [./node-init.sh]
        securityContext:
          privileged: true
        volumeMounts:
        - name: mizar
          mountPath: /home
      containers:
      - name: mizar-daemon
        image: mizarnet/dropletd:next
        env:
        - name: FEATUREGATE_BWQOS
          value: 'false'
        securityContext:
          privileged: true
      volumes:
      - name: mizar
        hostPath:
          path: /var
          type: Directory
---
# mizar deployment of operator
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mizar-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mizar-operator
  template:
    metadata:
      labels:
        app: mizar-operator
        mizar: operator
    spec:
      tolerations:
        - effect: NoSchedule
          operator: Exists
      serviceAccountName: mizar-operator
      terminationGracePeriodSeconds: 0
      hostNetwork: true
      containers:
      - name: mizar-operator
        image: mizarnet/endpointopr:next
        env:
        - name: FEATUREGATE_BWQOS
          value: 'false'
        securityContext:
          privileged: true

