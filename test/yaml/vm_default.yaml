apiVersion: v1
kind: Pod
metadata:
  name: vm_default
spec:
  virtualMachine:
    keyPairName: "foobar"
    name: vm
    image: download.cirros-cloud.net/0.3.5/cirros-0.3.5-x86_64-disk.img
    imagePullPolicy: IfNotPresent
    resources:
      limits:
        cpu: "1"
        memory: "200Mi"
      requests:
        cpu: "0.1"
        memory: "200Mi"
