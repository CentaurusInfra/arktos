apiVersion: v1
kind: Pod
metadata:
  tenant: default
  namespace: default
  name: vmflexvol
  annotations:
    VirtletDiskDriver: virtio
  # use host-model or other cpul model that supports numa for memory hotplug/unplug feature in libvirt
    VirtletCPUModel: "host-model"
spec:
  virtualMachine:
    keyPairName: "foobar"
    publicKey: "ssh-rsa  me@localhost"
    name: vmflexvol
    image: "download.cirros-cloud.net/0.3.5/cirros-0.3.5-x86_64-disk.img"
    imagePullPolicy: IfNotPresent
    resources:
      limits:
        cpu: "1"
        memory: "1000Mi"
      requests:
        cpu: "1"
        memory: "1000Mi"
    volumeMounts:
    - mountPath: /mnt/mydatavol
      name: testflexvol
  volumes:
  - name: testflexvol
    flexVolume:
      driver: "virtlet/flexvolume_driver"
      fsType: "ext4"
      options:
        cinderVolumeID: "3ea0a79e-8ebc-4690-a035-7816c6e7159b"
        type: raw
