apiVersion: v1
kind: Pod
metadata:
#  tenant: default
  namespace: default
  name: vmrootfslocalpv
  annotations:
    VirtletDiskDriver: virtio
  # use host-model or other cpul model that supports numa for memory hotplug/unplug feature in libvirt
    VirtletCPUModel: "host-model"
spec:
  virtualMachine:
    keyPairName: "foobar"
    publicKey: "ssh-rsa  me@localhost"
    name: vmrootfslocalpv
#    image: "cloud-images.ubuntu.com/xenial/current/xenial-server-cloudimg-amd64-disk1.img"
    image: "download.cirros-cloud.net/0.3.5/cirros-0.3.5-x86_64-disk.img"
    imagePullPolicy: IfNotPresent
    resources:
      limits:
        cpu: "1"
        memory: "1000Mi"
      requests:
        cpu: "1"
        memory: "1000Mi"
    volumeDevices:
    # Use persistent root
    - devicePath: /
      name: testpvc
  volumes:
  - name: testpvc
    persistentVolumeClaim:
      claimName: local-block-pvc
