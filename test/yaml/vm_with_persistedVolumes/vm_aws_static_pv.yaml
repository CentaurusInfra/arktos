apiVersion: v1
kind: Pod
metadata:
  tenant: default
  namespace: default
  name: vmawspv
  # use host-model or other cpul model that supports numa for memory hotplug/unplug feature in libvirt
  annotations:
    VirtletCPUModel: "host-model"
spec:
  virtualMachine:
    keyPairName: "foobar"
    name: vmawspv
    image: "download.cirros-cloud.net/0.3.5/cirros-0.3.5-x86_64-disk.img"
    imagePullPolicy: IfNotPresent
    resources:
      limits:
        cpu: "1"
        memory: "1000Mi"
      requests:
        cpu: "1"
        memory: "1000Mi"
    volumeMounts:
    - mountPath: /dev/testdev
      name: test-volume
  volumes:
  - name: test-volume
    awsElasticBlockStore:
      # precreated EBS volume in the same az
      volumeID: vol-08e0ba64a35d489d4
      fsType: ext4
