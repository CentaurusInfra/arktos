apiVersion: apps/v1
kind: ReplicaSet
metadata:
  namespace: sample-namespace-a
  tenant: sample-tenant-1
  name: sample-frontend-replicaset
  labels:
    app: guestbook
    tier: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      tier: frontend
  template:
    metadata:
      labels:
        tier: frontend
    spec:
      containers:
      - name: php-redis
        image: gcr.io/google_samples/gb-frontend:v3
