apiVersion: edgeclusters.kubeedge.io/v1
kind: Mission
metadata:
  name: deployment-to-all
spec:
  content: |
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: deployment-to-all
      namespace: default
      labels:
        app: nginx
    spec:
      replicas: 3
      selector:
        matchLabels:
          app: nginx
      template:
        metadata:
          labels:
            app: nginx
        spec:
          containers:
          - name: nginx
            image: nginx:1.7.9
            ports:
            - containerPort: 80
