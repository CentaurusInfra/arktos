# mizar operator
apiVersion: v1
kind: Pod
metadata:
  name: mizar-operator
  namespace: default
spec:
  tolerations:
    - effect: NoSchedule
      operator: Exists
  terminationGracePeriodSeconds: 5
  hostNetwork: true
  containers:
  - name: mizar-operator
    image: mizarnet/endpointopr:{{network_provider_version}}
    env:
    - name: KUBECONFIG
      value: "/kubeconf/admin.conf"
    - name: CLUSTER_VPC_VNI
      value: "{{cluster_vpc_vni_id}}"
    - name: FEATUREGATE_BWQOS
      value: 'false'
    securityContext:
      privileged: true
    volumeMounts:
    - name: kubeconfig
      mountPath: /kubeconf
  volumes:
  - name: kubeconfig
    hostPath:
      path: /etc/kubernetes
      type: Directory